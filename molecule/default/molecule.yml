---

driver:
  name: docker

platforms:
  - name: supervisor-trusty
    image: ubuntu:trusty
  - name: supervisor-xenial
    image: ubuntu:xenial
  - name: supervisor-bionic
    image: ubuntu:bionic

provisioner:
  name: ansible
  lint:
    name: ansible-lint
    options:
      x:
        - ANSIBLE0016

lint:
  name: yamllint
  options:
    config-data:
      extends: default
      ignore: .venv_ansible*
      rules:
        line-length:
          max: 159
        truthy: disable

dependency:
  name: galaxy

scenario:
  name: default

verifier:
  name: testinfra
  lint:
    name: flake8
